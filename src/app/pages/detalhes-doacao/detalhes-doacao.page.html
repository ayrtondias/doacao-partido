<ion-content>
  <div class="background">
    <div class="topo">
      <a href="#" [routerLink]="['/doacoes-aprovada']" >
        <img class="devolta" src="/assets/de-volta.png">
      </a>
    </div>
    <div class="foto"></div>

    <ul class="tabela">
      <li class="register" *ngFor="let doar of doacao | async">
        <p class="texto">Data da doação: - {{doar.data}}</p>
        <p class="texto">Valor da doação: - R$ {{doar.valor}}</p>
        <p class="texto">Data da aprovação: - {{doar.dataAprovacao}}</p>
      </li>
    </ul>

    </div>
</ion-content>
