<ion-content>
  <div class="black">
    <div class="logo">
    </div>
    <div class="form">
      <ion-item class="item">
        <ion-label position="floating">Nome</ion-label>
        <ion-input type="text" [(ngModel)]="nome"></ion-input>
      </ion-item>
      <br>
      <ion-item class="item">
        <ion-label position="floating">Sobrenome</ion-label>
        <ion-input type="sobrenome" [(ngModel)]="sobrenome"></ion-input>
      </ion-item>
      <br>
      <ion-item class="item">
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <br>
      <ion-item class="item">
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" [(ngModel)]="senha"></ion-input>
      </ion-item>
      <br>
      <ion-item class="item">
        <ion-label position="floating">Confirmar Senha</ion-label>
        <ion-input type="password" [(ngModel)]="confsenha"></ion-input>
      </ion-item>
      <br>
      <ion-button class="botao" [disabled]="!canSave()" expand="block" (click)="cadastrar()">Cadastrar</ion-button>
    </div>
  </div>
</ion-content>
