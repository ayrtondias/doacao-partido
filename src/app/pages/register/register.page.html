<ion-content>
  <div class="background">
  <div class="text">Cadastre-se</div>
    <div class="form">
      <ion-item class="item" color=" #D9D9D9">
        <ion-label position="floating">Nome</ion-label>
        <ion-input type="text" [(ngModel)]="nome"></ion-input>
      </ion-item>
      <br>
      <ion-item class="item" color=" #D9D9D9">
        <ion-label position="floating">Cpf</ion-label>
        <ion-input type="cpf" [(ngModel)]="cpf" minlength="11" maxlength="11"></ion-input>
      </ion-item>
      <br>
      <ion-item class="item" color=" #D9D9D9">
        <ion-label position="floating">Telefone</ion-label>
        <ion-input type="number" [(ngModel)]="telefone"></ion-input>
      </ion-item>
      <br>
      <ion-item class="item" color=" #D9D9D9">
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email" [(ngModel)]="email"></ion-input>
      </ion-item>
      <br>
      <ion-item class="item" color=" #D9D9D9">
        <ion-label position="floating">Senha</ion-label>
        <ion-input type="password" [(ngModel)]="senha" minlength="6"></ion-input>
      </ion-item>
      <br>
      <ion-item class="item" color=" #D9D9D9">
        <ion-label position="floating">Confirmar Senha</ion-label>
        <ion-input type="password" [(ngModel)]="confsenha" minlength="6"></ion-input>
      </ion-item>
      <br>
      <ion-button color="#035F65" class="botao" [disabled]="!canSave()" expand="block" (click)="cadastrar()">Cadastrar</ion-button>
      <p class="cadastrar" [routerLink]="['/login']">JÃ¡ possui conta?</p>
    </div>
  </div>
</ion-content>
